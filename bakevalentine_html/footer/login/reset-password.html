<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
    <title>Olvidé la contraseña</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <input type="password" id="newPassword" placeholder="Nueva contraseña">
    <button id="btn" onclick="resetPassword()">Cambiar</button>

<script>
async function resetPassword() {
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const password = document.getElementById("newPassword").value;

    console.log("Token:", token, "Password:", password); // depuración

    if (!password) return alert("Ingrese una contraseña");

    try {
        const api = axios.create({ baseURL: "http://127.0.0.1:3000" });
        const res = await api.post("/reset-password", { token, password });
        console.log(res.data); // depuración
        alert("Contraseña actualizada con éxito");
        location.href = "login.html";
    } catch (err) {
        console.error(err.response?.data);
        alert(err.response?.data?.error || "Error al restablecer contraseña");
    }
}
</script>
</body>
</html>
