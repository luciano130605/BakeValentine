    <div id="modal-destacado" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>

            <p id="modal-desc"></p>

    <script>
        // JS para abrir modal
        function abrirModal(nombre, desc, url) {
            document.getElementById('modal-nombre').innerText = nombre;
            document.getElementById('modal-desc').innerText = desc;
            const btn = document.getElementById('modal-btn');
            btn.onclick = () => location.href = url;

            const modal = document.getElementById('modal-destacado');
            modal.classList.add('activo');
        }

        // JS para cerrar modal
        function cerrarModal() {
            const modal = document.getElementById('modal-destacado');
            modal.classList.remove('activo');
        }

        // Cerrar modal si clickeas fuera
        window.onclick = function (event) {
            const modal = document.getElementById('modal-destacado');
            if (event.target === modal) cerrarModal();
        }

        // Modal
        const modalBox = document.getElementById('modal-box');
        const btnModalBox = document.getElementById('btn-modal-box');
        const spanCerrar = document.querySelector('.cerrar');

        btnModalBox.onclick = () => {
            modalBox.style.display = 'block';
        }

        spanCerrar.onclick = () => {
            modalBox.style.display = 'none';
        }

        function cerrarModalBox() {
            modalBox.style.display = 'none';
        }

        window.onclick = (e) => {
            if (e.target == modalBox) {
                modalBox.style.display = 'none';
            }
        }
    </script>
